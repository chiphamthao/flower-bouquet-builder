{% extends "layout.html" %}

{% block title %}Check Your Understanding - Fillers{% endblock %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename='fillers.js') }}"></script>

<div class="checkyourunderstanding">
    <h1>check your understanding</h1>
    <p>drag and drop each filler to the correct category</p>
</div>

<div class="d-flex justify-content-center">
    <div id="drag-area">
        <div class="draggable" id="regular1">
            <img src="/static/images/babys-breath.png" alt="Baby's Breath" />
        </div>
        <div class="draggable" id="regular2">
            <img src="/static/images/statice.webp" alt="Statice" />
        </div>
        <div class="draggable" id="regular3">
            <img src="/static/images/waxflower.webp" alt="Waxflower" />
        </div>
        <div class="draggable" id="regular4">
            <img src="/static/images/solidago.webp" alt="Solidago" />
        </div>
        <div class="draggable" id="unique1">
            <img src="/static/images/craspedia.webp" alt="Craspedia" />
        </div>
        <div class="draggable" id="unique2">
            <img src="/static/images/astilbe.webp" alt="Astilbe" />
        </div>
        <div class="draggable" id="unique3">
            <img src="/static/images/berries.webp" alt="Hypericum Berries" />
        </div>
        <div class="draggable" id="unique4">
            <img src="/static/images/thistle.webp" alt="Thistle" />
        </div>
    </div>
</div>

<!--<div class="d-flex justify-content-end my-3 me-4">
    <div id="score" class="score-box">
        Score: 0/8
    </div>
</div>-->



<div class="d-flex justify-content-center gap-5" id="drop-areas-container">
    <div id="drop-area-1" class="drop-area" style="font-family: 'Indie Flower', sans-serif;">
        <h4> Regular Fillers </h4>
    </div>

    <div id="drop-area-2" class="drop-area" style="font-family: 'Indie Flower', sans-serif;">
        <h4> Unique Fillers </h4>
    </div>
</div>

<div class="refresh_button" style="margin-top: 30px">
    <div class="row justify-content-center">
        <div class="col-auto">
            <button class="btn btn-outline-primary" onclick="resetProgress()">refresh</button>
        </div>
    </div>
</div>

<script>
function resetProgress() {
    $.ajax({
        url: "/save_progress_fillers",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ correctCount: 0, hiddenItems: [] }),
        success: function () {
            location.reload();  
        }
    });
}
</script>


<div class="back_next">
    <div class="row justify-content-between">
        <div class="col-auto">
            <a href="/fillers" class="btn btn-outline-primary">Fillers</a>
        </div>
        <div class="col-auto">
            <a href="/greens" class="btn btn-outline-primary">Greens</a>
        </div>
    </div>
</div>


{% endblock %}
