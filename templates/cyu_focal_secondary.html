{% extends "layout.html" %}

{% block title %}Focal & Secondary Flowers{% endblock %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename = 'cyu_focal_secondary.js') }}"></script>

<div class="checkyourunderstanding">
    <h1>check your understanding</h1>
    <p>drag and drop each flower to the correct category</p>
</div>

<div class="d-flex justify-content-center">
    <div id="drag-area">
        <div class="draggable" id="focal1">Box 1</div>
    </div>
</div>

<div class="d-flex justify-content-center gap-5" id="drop-areas-container">
    <div id="drop-area-1" class="drop-area">
        Focal Flowers
    </div>

    <div id="drop-area-2" class="drop-area">
        Secondary Flowers
    </div>
</div>

<div class="back_next">
    <div class="row justify-content-between">
        <div class="col-auto">
            <a href="/focal_secondary" class="btn btn-outline-primary">Focal & Secondary Flowers</a>
        </div>
        <div class="col-auto">
            <a href="/fillers" class="btn btn-outline-primary">Fillers</a>
        </div>
    </div>
</div>

{% endblock %}
